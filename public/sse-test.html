<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP SSE Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; height: 400px; overflow-y: auto; border: 1px solid #ddd; }
        .controls { margin: 20px 0; }
        button { margin: 5px; padding: 10px 15px; }
        .connected { color: green; }
        .disconnected { color: red; }
        .error { color: red; }
        .ping { color: blue; }
        .response { color: purple; }
    </style>
</head>
<body>
    <h1>MCP SSE Connection Test</h1>
    
    <div class="controls">
        <button onclick="connectSSE()">Connect SSE</button>
        <button onclick="disconnectSSE()">Disconnect</button>
        <button onclick="sendPing()">Send Ping</button>
        <button onclick="sendToolsList()">Get Tools List</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div>
        <strong>Connection Status:</strong> 
        <span id="status" class="disconnected">Disconnected</span>
    </div>
    
    <div class="log" id="log"></div>

    <script>
        let eventSource = null;
        let connectionId = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : 
                            type === 'ping' ? 'ping' : 
                            type === 'response' ? 'response' : '';
            
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, connected) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = status;
            statusElement.className = connected ? 'connected' : 'disconnected';
        }
        
        function connectSSE() {
            if (eventSource) {
                log('Already connected. Disconnect first.', 'error');
                return;
            }
            
            log('Connecting to SSE endpoint...');
            updateStatus('Connecting...', false);
            
            // Send initial request data
            const initData = {
                jsonrpc: '2.0',
                method: 'initialize',
                params: {
                    protocolVersion: '2024-11-05',
                    capabilities: {
                        tools: {}
                    },
                    clientInfo: {
                        name: 'MCP SSE Test Client',
                        version: '1.0.0'
                    }
                },
                id: 'init-' + Date.now()
            };
            
            // Create SSE connection with POST data
            fetch('/mcp/sse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream',
                    'Cache-Control': 'no-cache'
                },
                body: JSON.stringify(initData)
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.body;
            }).then(body => {
                const reader = body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            log('SSE stream ended');
                            updateStatus('Disconnected', false);
                            eventSource = null;
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        let eventType = 'message';
                        let eventData = '';
                        
                        lines.forEach(line => {
                            if (line.startsWith('event:')) {
                                eventType = line.substring(6).trim();
                            } else if (line.startsWith('data:')) {
                                eventData = line.substring(5).trim();
                                
                                try {
                                    const data = JSON.parse(eventData);
                                    handleSSEMessage(eventType, data);
                                } catch (e) {
                                    log(`Parse error: ${e.message}`, 'error');
                                }
                            }
                        });
                        
                        readStream();
                    }).catch(error => {
                        log(`Stream error: ${error.message}`, 'error');
                        updateStatus('Error', false);
                        eventSource = null;
                    });
                }
                
                readStream();
                log('SSE connection established');
                updateStatus('Connected', true);
                
            }).catch(error => {
                log(`Connection error: ${error.message}`, 'error');
                updateStatus('Connection Failed', false);
            });
        }
        
        function handleSSEMessage(eventType, data) {
            switch (eventType) {
                case 'welcome':
                    log(`Welcome: ${JSON.stringify(data)}`, 'response');
                    connectionId = data.result?.connection_id;
                    break;
                    
                case 'ping':
                    log(`Ping: uptime=${data.data?.uptime}s, count=${data.data?.ping_count}`, 'ping');
                    break;
                    
                case 'response':
                    log(`Response: ${JSON.stringify(data)}`, 'response');
                    break;
                    
                case 'error':
                    log(`Error: ${data.error?.message || JSON.stringify(data)}`, 'error');
                    break;
                    
                case 'timeout':
                    log('Connection timeout reached', 'error');
                    disconnectSSE();
                    break;
                    
                default:
                    log(`${eventType}: ${JSON.stringify(data)}`);
            }
        }
        
        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                log('SSE connection closed');
                updateStatus('Disconnected', false);
            } else {
                log('No active connection to disconnect', 'error');
            }
        }
        
        function sendRequest(method, params = {}) {
            const requestData = {
                jsonrpc: '2.0',
                method: method,
                params: params,
                id: `${method}-${Date.now()}`
            };
            
            log(`Sending: ${method}`);
            
            fetch('/mcp/sse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream'
                },
                body: JSON.stringify(requestData)
            }).catch(error => {
                log(`Send error: ${error.message}`, 'error');
            });
        }
        
        function sendPing() {
            sendRequest('ping');
        }
        
        function sendToolsList() {
            sendRequest('tools/list');
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-connect on page load
        // window.addEventListener('load', connectSSE);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', disconnectSSE);
    </script>
</body>
</html>
